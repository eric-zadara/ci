name: TF Modules PR Workflow

on:
  pull_request:
    paths:
      - charts/**

permissions:
  pull-requests: write
  contents: write

jobs:
  find-changes:
    name: Find in charts folder
    runs-on: ubuntu-latest
    outputs:
      changed-charts: ${{ steps.changed-charts.outputs.result }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v39
        with:
          files_ignore: '.github/workflows/**'
      - name: Get changed charts
        id: changed-charts
        uses: actions/github-script@v6.4.1
        with:
          script: |
            const paths = "${{ steps.changed-files.outputs.all_modified_files }}";
            const regex = /charts\/([^/]+)/g;
            const matches = paths.match(regex);
            if (!matches) {
              return [];
            }
            // Extract the chart names from the matches
            const chartNames = matches.map(match => {
              return match; // Extract the entire match
            });
            // Remove duplicates and return the unique chart names
            const uniqueModuleNames = Array.from(new Set(chartNames));
            console.log(uniqueModuleNames);
            return uniqueModuleNames;

  update-readme:
    name: Update README for changed charts
    runs-on: ubuntu-latest
    needs: find-changes
    strategy:
      matrix:
        chart: ${{ fromJson(needs.find-changes.outputs.changed-charts) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          ref: ${{ github.event.pull_request.head.ref }}
      - name: Render terraform docs and push changes back to PR
        uses: terraform-docs/gh-actions@v1
        with:
          working-dir: ${{ matrix.chart }}
          output-file: README.md
          output-method: inject
          git-push: "true"

  chart-review:
    name: Individual chart review
    runs-on: ubuntu-latest
    needs: find-changes
    strategy:
      matrix: 
        chart: ${{ fromJson(needs.find-changes.outputs.changed-charts) }}
    defaults:
      run:
        working-directory: ${{ matrix.chart }}
